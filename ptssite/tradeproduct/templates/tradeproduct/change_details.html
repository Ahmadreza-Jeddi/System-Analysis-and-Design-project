{% extends "navbar_signedin.html" %}

{% block head %}
    <link rel="stylesheet" type="text/css" href=""> <!-- needs to add the link address for style sheet -->
{% endblock %}

{% block main %}
    <h2>به روز رسانی محصول ثبت شده</h2>
    {% if activated %}
    <div>
        <form method="POST" action="" onsubmit="alert('محصول شما با موفقیت به روز رسانی شد.')">
            {% csrf_token %}
            <label>محصول</label>
            {{ form.product }}<br>

            <label for="quantity">حجم محصول</label>
            <input type="number" name="quantity" min="1" step="1", value="{{ meghdar }}" required>
            <label>کیلوگرم</label> <br>

            <label>قیمت</label>
            {{ form.price }}
            <label>تومان</label> <br>

            <label> استان</label>
            {{ form.province }}
            <br>

            <label>آدرس</label>
            {{ form.location }}

            <button type="submit">به روز رسانی</button>
        </form>
    </div>

    {% else %}
        <script>
            setTimeout(function() { alert('این محصول در حال حاضر غیر فعال است.'); }, 5);
            window.location.replace("http://127.0.0.1:8000/tradeproduct/updateSubmittedProduct/");
        </script>
    {% endif %}
{% endblock %}
