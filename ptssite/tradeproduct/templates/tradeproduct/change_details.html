{% extends "navbar_signedin.html" %}

{% block head %}
    <link rel="stylesheet" type="text/css" href=""> <!-- needs to add the link address for style sheet -->
{% endblock %}

{% block main %}
    <h2>به روز رسانی محصول ثبت شده</h2>
    {% if activated %}
    <div>
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" onclick="alert('محصول با موفقیت به روز رسانی شد.')">به روز رسانی</button>
        </form>
    </div>

    {% else %}
        <script>
            setTimeout(function() { alert('این محصول در حال حاضر غیر فعال است.'); }, 5);
            window.location.replace("http://stackoverflow.com");
        </script>
    {% endif %}
{% endblock %}
